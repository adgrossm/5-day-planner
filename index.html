<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!-- My style sheet -->
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>
  
  <body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      
  
      <div class="container">
      <!---------------------------------header----------------------------------->
      <!----The app should display standard business hours (9 a.m. to 5 p.m.).---->
        
        <!-- Timeblocks go here Each time slot should represent one hour and contain the following: * The time * A field to hold user input * A save button -->
       <!--Row 1 9am-->
       <div class="card shadow-sm mb-2">
          <div class="row justify-content" id="9am">
            <p id="time" class=" text-body time-block col-2">9 AM </p>
              <input type="text" id="9" class="col-9" placeholder="Enter your activity here">
            <button class="saveBtn btn-primary col-1">Save</button>
          </div>
      </div>
   <!---Row 2 10am-->
   <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="10am">
        <p id="time" class="text-body time-block col-2">10 AM </p>
          <input type="text" id="10" class="col-9" placeholder="Enter your activity here">
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 3 11am-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="11am">
        <p id="time" class=" text-body time-block col-2">11 AM</p>
          <input type="text" id="11" class="col-9" placeholder="Enter your activity here">
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 4 12pm-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="12pm">
        <p id="time" class="text-body time-block col-2">12 PM</p>
          <input type="text" id="12" class="col-9" placeholder="Time for lunch?">
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 5 1pm-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="1pm">
        <p id="time" class="text-body time-block col-2">1 PM</p>
          <input type="text" id="13" class="col-9" placeholder="Enter your activity here?">
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 6 2pm-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="2pm">
        <p id="time" class="text-body time-block col-2">2 PM</p>
          <input type="text" id="14" class="col-9" placeholder="Enter your activity here"> 
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 7 3pm-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="3pm">
        <p id="time" class="text-body time-block col-2">3 PM</p>
          <input type="text" id="15" class="col-9" placeholder="Enter your activity here"> 
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
  <!---Row 8 4pm-->
  <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="4pm">
        <p id="time" class="text-body time-block col-2">4 PM</p>
          <input type="text" id="16" class="col-9" placeholder="Enter your activity here"> 
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
   <!---Row 9 5pm-->
   <div class="card shadow-sm mb-2">
    <div class="row justify-content" id="5pm">
        <p id="time" class="text-body time-block col-2">5 PM</p>
          <input type="text" id="17" class="col-9" placeholder="Enter your activity here"> 
        <button class="saveBtn btn-primary col-1">Save</button>
    </div>
  </div>
    </div>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
